# This is a basic workflow to help you get started with Actions

name: Build Project

# Controls when the workflow will run
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: bash install.sh
      
      - name: Build Project
        run: mvn package clean install
          
